//Adds a size0 LifeSupport Container's worth of supplies to the Corvus Supply Tank
@PART[Corvus_Supply]:NEEDS[Corvus&TacLifeSupport]
{

  //@tags ^= :$: tacls life support food water oxygen supplies:

  RESOURCE
	{
    name = Food
		amount = 11.7
		maxAmount = 11.7
	}

	RESOURCE
	{
    name = Water
		amount = 7.7
		maxAmount = 7.7
	}

	RESOURCE
	{
    name = Oxygen
		amount = 1194.4
    maxAmount = 1194.4
	}
}
